
<form [formGroup]='addForm' (ngSubmit)="onSubmit(input,desc,price,img)">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input formControlName ='name' #input
      type="text" 
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [ngClass]="{'is-invalid':submitted && f.name.errors}">
      <div *ngIf='submitted && f.name.errors'>
        <div class='errorDiv' *ngIf='f.name.errors.required'>*name is required</div>
      </div>
    </div>
   
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea formControlName ='description' #desc
      placeholder="write your description"class="form-control" id="exampleInputPassword1"
      [ngClass]="{'is-invalid':submitted && f.description.errors}"></textarea>
      <div *ngIf='submitted && f.description.errors'>
        <div class='errorDiv' *ngIf='f.description.errors.required'>*description is required</div>
      </div>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input formControlName ='price' #price type="number"
        class="form-control" id="exampleInputPassword1"
        [ngClass]="{'is-invalid':submitted && f.price.errors}">
        <div *ngIf='submitted && f.price.errors'>
          <div class='errorDiv' *ngIf='f.price.errors.required'>*price is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input formControlName ='img' #img

        placeholder="paste the img url "class="form-control" id="exampleInputPassword1"
        [ngClass]="{'is-invalid':submitted && f.img.errors}">
        <div *ngIf='submitted && f.img.errors'>
          <div class='errorDiv' *ngIf='f.price.errors.required'>*img is required</div>
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
