<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-sm-between mb-3">
      <h2>All Categories</h2>
      <a class="btn btn-warning" [routerLink]='["../add"]'>Add new Category</a>
    </div>
    <div class="col-sm-6 mb-2" *ngFor='let item of  cats$ | async'>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> {{item.name | uppercase}}</h5>
          <p class="card-text"> {{item.desc}}</p>

          <!-- edit & delete button -->
          <a class="btn btn-outline-success mr-2" href='#' [routerLink]='["../edit",item.id || id]'>Edit</a>
          <button class="btn btn-danger" href='#' (click)='deleteItem((item.id),modalDelete)'>Delete</button>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal code -->
<ng-template #content let-c="close" let-d="dismiss" #modalDelete>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">item deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this item?</p>
    <p>All data with this item will permenantly deleted</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="d('cancle click')">cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('ok click')">Ok</button>
  </div>
</ng-template>
