
<form [formGroup]='addForm' (ngSubmit)="onSubmit(input,textarea)">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input formControlName ='name' #input
      type="text" 
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [ngClass]="{'is-invalid':submitted && f.name.errors}">
      <div *ngIf='submitted && f.name.errors'>
        <div class='errorDiv' *ngIf='f.name.errors.required'>*name is required</div>
      </div>
    </div>
   
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea formControlName ='description' #textarea
      placeholder="write your description"class="form-control" id="exampleInputPassword1"
      [ngClass]="{'is-invalid':submitted && f.description.errors}"></textarea>
      <div *ngIf='submitted && f.description.errors'>
        <div class='errorDiv' *ngIf='f.description.errors.required'>*description is required</div>
      </div>
    </div>
    
  
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
